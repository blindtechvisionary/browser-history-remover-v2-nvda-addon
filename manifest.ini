description = """This add-on is the next-generation release of the original Browser History Remover NVDA add-on, redesigned to provide a more robust and efficient solution for centralized browser data management. It enables programmatic removal of browsing history across multiple web browsers through a single, accessible interface, eliminating the need for manual browser interaction.
The add-on is capable of clearing browsing history even when the user is actively signed in to the respective browser, ensuring local history data is removed regardless of account state.
Supported browsers:
Google Chrome, Microsoft Edge, Mozilla Firefox, Opera, Brave, Vivaldi, Chromium, Waterfox, Pale Moon, Basilisk, and SeaMonkey.
The add-on can be accessed via the keyboard shortcut NVDA+Alt+B, or through NVDA Menu â†’ Tools.
